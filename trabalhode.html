        }
      
        h1 {
          text-align: center;
          color: #ff914d;
          font-family: 'Georgia', serif;
          margin-top: 20px;
        }
      
        button {
          background-color: #ff914d;
          color: white;
          border: none;
          padding: 10px 15px;
          border-radius: 5px;
          cursor: pointer;
          font-weight: bold;
        }
      
        button:hover {
          background-color: #ff6f3b;
        }
      
        .form {
          background-color: #fff;
          border: 1px solid #ddd;

          padding: 15px;
          margin: 20px auto;
          max-width: 400px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

          margin-bottom: 5px;
          color: #333;
          font-weight: bold;
        }
      
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
          width: calc(100% - 20px);
          padding: 8px;
          margin-bottom: 15px;
          border: 1px solid #ddd;
          border-radius: 5px;
        }
      
        table {
          width: 90%;
          margin: 20px auto;
          border-collapse: collapse;
          background-color: #fff;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
      
        table thead {
          background-color: #ff914d;
          color: white;
        }
      
        table th, table td {
          padding: 10px;
          text-align: left;
          border: 1px solid #ddd;
        }
      
        tbody tr:nth-child(odd) {
          background-color: #fffbe9;
        }
      
        tbody tr:nth-child(even) {
          background-color: #ffeed4;
        }
      
        img {
          border-radius: 50%;
          width: 80px;
          height: 80px;
          object-fit: cover;
        }
      
        .form button {
          margin-right: 10px;
        }
      
        .esconder {
